{% if messages %}
    <ul class="absolute mx-auto top-0 left-0 right-0 flex justify-center">
        {% for message in messages %}
        <li class="message font-medium bg-gray-600 z-10 w-64 text-center rounded-full text-white py-4 px-5 {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
