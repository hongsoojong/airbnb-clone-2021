{% load i18n %}

<footer class="container mx-auto text-center py-10 border-t border-gray-300">
    <div class="flex flex-col">
        <span>
            {% trans "Please don't copy us" %}
        </span>
        <span>&copy; 2021 SJ Airbnb, {% trans 'All rights reserved' %}</span>
    </div>
    <div class="mt-10 flex justify-center">
        {% get_current_language as LANGUAGE_CODE %}
        <select class="w-1/5 h-8" id="js-lang">
            <option value="" disabled selected>Select you language</option>
            <option value="en"
                {% if LANGUAGE_CODE == 'en' %}
                selected
                {% endif %}
            >English</option>
            <option value="es"
                {% if LANGUAGE_CODE == 'es' %}
                    selected
                {% endif %}
            >Spanish</option>
        </select>
    </div>
</footer>
